{%extends 'wireframe.html'%}

<head>
<title>N/A</title>

</head>



<body>

{% block titleBlock%}
<h1 id = "headerContent"> Search A name </h1>
{%endblock%}

{% block mainBlock%}
<p id = "search">Please type the person who you're looking for in the box below</p>






<form name = "searchForm" onsubmit = "return loadName()" class = "searchForm"  >

  <pre>{{error}}</pre>

  <label>Search Full Name:</label><br>

  <input type="text" placeholder="Name..." name ="Name"><br>


  <br>

  <input type="submit" value="Search For Person">

</form>



</body>

<script>
   function loadName() {
      var Name = document.forms["searchForm"]["Name"].value;

        params = 'Name='+encodeURIComponent(Name);
        fetch("/Search", {
          method: "POST",
          body: params,
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        }).then(resp => resp.text())
        .then(text => {
          document.getElementById("txt").innerHTML = text;
        });
      return false;
    }
</script>
{%endblock%}
