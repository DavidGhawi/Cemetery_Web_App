{%extends 'login_page.html'%}

{% block titleBlock%}
Forgot Password
{%endblock%}

{% block mainBlock%}
{{ error }}
<form id="myForm" action="/sendNewCode" method="POST">
  Enter Username and a reset link will be sent to the related email:
  <input id = "Username" type="text" name="Username" placeholder="Username..."><br>
  <button  type="submit" id='mySubmit'> Submit </button>
</form>


<script>
 function loadName() {
    var Username = document.forms["myForm"]["Username"].value;

    params = 'Username='+Username;
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", '/sendNewCode', true); // true is asynchronous
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.onload = function() {
      if (xhttp.readyState === 4 && xhttp.status === 200) {
        console.log(xhttp.responseText);
        document.innerHTML = xhttp.responseText;
      } else {
        console.error(xhttp.statusText);
      }
    };
    xhttp.send(params);
    return false;
  }

</script> 
{%endblock%}
