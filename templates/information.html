{%extends 'wireframe.html'%} {% block titleBlock%} Information {%endblock%} {%block mainBlock%}
<div class="myForm">
	<h1>{{ name }}</h1>
	<img
		src="{{ infodata.img or '/static/unknown-avatar.svg' }}"
		alt="Picture of {{ infodata.name }}"
		style="width: 25vw; height: 100%"
	/>
	<p>Date of Birth: {{ infodata.dob }}</p>
	<p>Date of Death: {{ infodata.dod }}</p>
	<p>Information: {{ infodata.info }}</p>
	<p>Plot Section: {{ infodata.cs }}</p>
	<p>Grave Number: {{ infodata.gn }}</p>
</div>
{%endblock%}
