	function loadName() {
		var firstName = document.forms["image-map"][id].value;

		params = "image-map=" + id;
		var xhttp = new XMLHttpRequest();
		xhttp.open("POST", "/plots", true); // true is asynchronous

				console.log(xhttp.responseText);
				document.getElementById("txt").innerHTML = xhttp.responseText;
			} else {
				console.error(xhttp.statusText);
			}
		};
		xhttp.send(params);
		return false;
	}
